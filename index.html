<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Study Buddy</title>
  <meta name="description" content="A web application for organizing a study schedules with your classmates.">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
</head>
<body>
  <div class="landing">
    <span class="title">Study Buddy</span>
    <div class="login-form">
      <div class="input-field">
        <i class="material-icons left prefix">email</i>
        <input id="login-email" type="text" class="validate">
        <label for="first_name">Email Address</label>
      </div>
      <div class="input-field">
        <i class="material-icons left prefix">lock</i>
        <input id="login-password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
      <a class="waves-effect waves-light btn" id="sign-in"><i class="material-icons left">arrow_forward</i>Sign In</a>
      <a class="waves-effect waves-light btn" id="register"><i class="material-icons left">account_circle</i>Register</a>
    </div>
  </div>
  <div class="userPage">
    <div class="header">
      <span class="title">Study Buddy</span>
      <span class="user-info"></span>
      <a class="waves-effect waves-light btn" id="sign-out"><i class="material-icons right">vpn_key</i>Sign Out</a>
    </div>
    <div class="sidebar">
      <div class="preferred event-template">
        <span class="title">Preferred</span>
      </div>
      <div class="busy event-template">
        <span class="title">Busy</span>
      </div>
    </div>
    <div class="calendar">
      <div class="current week">
        <span class="title">This Week</span>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
      </div>
      <div class="next week">
        <span class="title">Next Week</span>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use: https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
