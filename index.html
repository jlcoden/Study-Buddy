<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Psychic</title>
  <meta name="description" content="A simple letter-guessing game.">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="header">
    <span class="title">Study Buddy</span>
    <span class="user-info">Welcome back, Andrew.</span>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="preferred event-template" id="preferredTemplate" data="draggable" draggable="true" ondragstart="dragP(event)">
        <span class="title">Preferred</span>
      </div>
      <div class="busy event-template" id="cannotTemplate" draggable="true" ondragstart="dragP(event)">
        <span class="title">Busy</span>
      </div>
    </div>
    <div class="calendar">
      <div class="current week">
        <span class="title">This Week</span>
        <div class="day" ondrop="dropP(event)" ondragover="allowDropP(event)">
          <span class="day-info">1</span>
        </div>
        <div class="day" ondrop="dropP(event)" ondragover="allowDropP(event)">
          <span class="day-info">1</span>
        </div>
        <div class="day" ondrop="dropP(event)" ondragover="allowDropP(event)">
          <span class="day-info">1</span>
        </div>
        <div class="day" ondrop="dropP(event)" ondragover="allowDropP(event)">
          <span class="day-info">1</span>
        </div>
        <div class="day" ondrop="dropP(event)" ondragover="allowDropP(event)">
          <span class="day-info">1</span>
        </div>
        <div class="day" ondrop="dropP(event)" ondragover="allowDropP(event)">
          <span class="day-info">1</span>
        </div>
        <div class="day" ondrop="dropP(event)" ondragover="allowDropP(event)">
          <span class="day-info">1</span>
        </div>
      </div>
      <div class="next week">
        <span class="title">Next Week</span>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
        <div class="day">
          <span class="day-info">1</span>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
